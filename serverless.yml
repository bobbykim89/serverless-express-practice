org: bobbykim89
app: serverless-practice
service: serverless-practice
frameworkVersion: "3"

custom:
  tableName: "users-table-${sls:stage}"
  productTable: "product-table-${sls:stage}"

provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UsersTable, Arn]
            - Fn::GetAtt: [ProductTable, Arn]
  environment:
    USERS_TABLE: ${self:custom.tableName}
    PROD_TABLE: ${self:custom.productTable}

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: "*"

package:
  excludeDevDependencies: true

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
    ProductTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: prodId
            AttributeType: S
        KeySchema:
          - AttributeName: prodId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.productTable}
